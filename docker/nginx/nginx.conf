upstream backend {
    server backend:8000;
}

upstream news_agent {
    server news_agent:8001;
}

upstream balance_sheet_agent {
    server balance_sheet_agent:8002;
}

server {
    listen 80;
    server_name localhost;

    # Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # =============================================
    # A2A Agents - 에이전트별 경로 라우팅
    # =============================================

    # News Analysis Agent
    location /agents/news/ {
        proxy_pass http://news_agent/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # SSE 지원 (A2A 스트리밍)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # Balance Sheet Agent
    location /agents/balance_sheet/ {
        proxy_pass http://balance_sheet_agent/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # Agent 목록 (간단한 디스커버리용)
    location = /agents {
        default_type application/json;
        return 200 '{
            "agents": [
                {"name": "news_analysis_agent", "url": "/agents/news/", "card": "/agents/news/.well-known/agent.json"},
                {"name": "balance_sheet_agent", "url": "/agents/balance_sheet/", "card": "/agents/balance_sheet/.well-known/agent.json"},
            ]
        }';
    }

    # Frontend (default)
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
