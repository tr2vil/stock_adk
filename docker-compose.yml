version: '3.8'

services:
  # =============================================
  # Infrastructure
  # =============================================
  db_postgres:
    image: postgres:15
    container_name: stock_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: stock_db
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stock_network

  grafana:
    image: grafana/grafana:latest
    container_name: stock_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - db_postgres
    networks:
      - stock_network

  # =============================================
  # Reverse Proxy
  # =============================================
  nginx:
    image: nginx:alpine
    container_name: stock_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
      - news_agent
      - balance_sheet_agent
    networks:
      - stock_network

  # =============================================
  # Backend API
  # =============================================
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: stock_backend
    volumes:
      - ./backend:/app
      - ./agents:/app/agents
      - ./utils:/app/utils
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    depends_on:
      - db_postgres
    networks:
      - stock_network

  # =============================================
  # A2A Agents
  # =============================================
  news_agent:
    build:
      context: .
      dockerfile: ./agents/Dockerfile
    container_name: stock_news_agent
    environment:
      - AGENT_MODULE=agents.news_analysis.a2a_server:app
      - AGENT_PORT=8001
    env_file:
      - .env
    volumes:
      - ./agents:/app/agents
      - ./utils:/app/utils
    ports:
      - "8001:8001"
    networks:
      - stock_network

  balance_sheet_agent:
    build:
      context: .
      dockerfile: ./agents/Dockerfile
    container_name: stock_balance_sheet_agent
    environment:
      - AGENT_MODULE=agents.balance_sheet.a2a_server:app
      - AGENT_PORT=8002
    env_file:
      - .env
    volumes:
      - ./agents:/app/agents
      - ./utils:/app/utils
    ports:
      - "8002:8002"
    networks:
      - stock_network

  # =============================================
  # Frontend
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - stock_network

networks:
  stock_network:
    driver: bridge
