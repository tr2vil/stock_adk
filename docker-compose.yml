services:
  # =============================================
  # Orchestrator
  # =============================================
  orchestrator:
    build:
      context: .
      dockerfile: ./orchestrator/Dockerfile
    container_name: trading_orchestrator
    ports:
      - "8000:8000"
    environment:
      - ORCHESTRATOR_PORT=8000
      - NEWS_AGENT_HOST=news-agent
      - FUNDAMENTAL_AGENT_HOST=fundamental-agent
      - TECHNICAL_AGENT_HOST=technical-agent
      - EXPERT_AGENT_HOST=expert-agent
      - RISK_AGENT_HOST=risk-agent
      - LOG_FORMAT=json
    env_file:
      - .env
    depends_on:
      - news-agent
      - fundamental-agent
      - technical-agent
      - expert-agent
      - risk-agent
      - redis
      - postgres
    networks:
      - trading_network
    restart: unless-stopped

  # =============================================
  # Sub-Agents
  # =============================================
  news-agent:
    build:
      context: .
      dockerfile: ./sub_agents/Dockerfile
    container_name: trading_news_agent
    environment:
      - AGENT_MODULE=sub_agents.news_agent.server:app
      - AGENT_PORT=8001
      - A2A_HOST=news-agent
      - LOG_FORMAT=json
    env_file:
      - .env
    volumes:
      - ./sub_agents:/app/sub_agents
      - ./shared:/app/shared
    ports:
      - "8001:8001"
    depends_on:
      - redis
    networks:
      - trading_network
    restart: unless-stopped

  fundamental-agent:
    build:
      context: .
      dockerfile: ./sub_agents/Dockerfile
    container_name: trading_fundamental_agent
    environment:
      - AGENT_MODULE=sub_agents.fundamental_agent.server:app
      - AGENT_PORT=8002
      - A2A_HOST=fundamental-agent
      - LOG_FORMAT=json
    env_file:
      - .env
    volumes:
      - ./sub_agents:/app/sub_agents
      - ./shared:/app/shared
    ports:
      - "8002:8002"
    depends_on:
      - redis
    networks:
      - trading_network
    restart: unless-stopped

  technical-agent:
    build:
      context: .
      dockerfile: ./sub_agents/Dockerfile
    container_name: trading_technical_agent
    environment:
      - AGENT_MODULE=sub_agents.technical_agent.server:app
      - AGENT_PORT=8003
      - A2A_HOST=technical-agent
      - LOG_FORMAT=json
    env_file:
      - .env
    volumes:
      - ./sub_agents:/app/sub_agents
      - ./shared:/app/shared
    ports:
      - "8003:8003"
    depends_on:
      - redis
    networks:
      - trading_network
    restart: unless-stopped

  expert-agent:
    build:
      context: .
      dockerfile: ./sub_agents/Dockerfile
    container_name: trading_expert_agent
    environment:
      - AGENT_MODULE=sub_agents.expert_agent.server:app
      - AGENT_PORT=8004
      - A2A_HOST=expert-agent
      - LOG_FORMAT=json
    env_file:
      - .env
    volumes:
      - ./sub_agents:/app/sub_agents
      - ./shared:/app/shared
    ports:
      - "8004:8004"
    depends_on:
      - redis
    networks:
      - trading_network
    restart: unless-stopped

  risk-agent:
    build:
      context: .
      dockerfile: ./sub_agents/Dockerfile
    container_name: trading_risk_agent
    environment:
      - AGENT_MODULE=sub_agents.risk_agent.server:app
      - AGENT_PORT=8005
      - A2A_HOST=risk-agent
      - LOG_FORMAT=json
    env_file:
      - .env
    volumes:
      - ./sub_agents:/app/sub_agents
      - ./shared:/app/shared
    ports:
      - "8005:8005"
    depends_on:
      - redis
    networks:
      - trading_network
    restart: unless-stopped

  # =============================================
  # Infrastructure
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    networks:
      - trading_network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - trading_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - trading_network
    restart: unless-stopped

  # =============================================
  # Logging Stack
  # =============================================
  loki:
    image: grafana/loki:3.4
    container_name: trading_loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - trading_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.4
    container_name: trading_promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - trading_network
    restart: unless-stopped

  # =============================================
  # Reverse Proxy
  # =============================================
  nginx:
    image: nginx:alpine
    container_name: trading_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - orchestrator
      - news-agent
      - fundamental-agent
      - technical-agent
      - expert-agent
      - risk-agent
    networks:
      - trading_network
    restart: unless-stopped

  # =============================================
  # Frontend
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading_frontend
    ports:
      - "5173:5173"
    networks:
      - trading_network
    restart: unless-stopped

networks:
  trading_network:
    driver: bridge

volumes:
  pgdata:
  loki_data:
  grafana_data:
